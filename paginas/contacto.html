<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Nombre e icono en pestaña del buscador -->
    <title>Oxynus</title>
    <link rel="shortcut icon" href="../assets/iconos/logo Oxynus.svg">

    <!-- Limpiar estilos CSS -->

    <link rel="stylesheet" href="../css/style.css">

<body>
    <!-- Imagenes background -->
    <section class="backImg">
        <div class="backImg__botGray"></div>
        <div class="backImg__topGray"></div>
    </section>


    <!-- Menu superior -->
    <header class="header">
        <!-- Nombre de la compañia -->
        <a href="../index.html">
            <h1 class="header__compName logoFont">OXYNUS</h1>
        </a>

        <!-- Menu de navegacion -->
        <nav>
            <input type="checkbox" id="menu">
            <ul class="header__menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./proyectos.html">Proyectos</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <!-- Menu desplegable -->
        <div class="menuBurger">
            <!-- <input type="checkbox" id="menu"> -->
            <label for="menu" class="menuCheck">
                <img src="../assets/iconos/icono menu naranja.png" alt="menu">
            </label>
        </div>
    </header>
 

    <section class="cont-central">
        <!--Datos de contacto y redes-->
        <div class="contCentral__social">
            <div class="contCentralSocial__block">
                <img src="../assets/iconos/icono whatsapp oficial.png" alt="icono whatsapp">
                <p>+54 9 351xxxxxxx</p>
            </div>

            <div class="contCentralSocial__block">
                <img src="../assets/iconos/icono mail oficial.png" alt="icono correo">
                <p>consultas@xxxxxx.com.ar</p>
            </div>

            <a class="contCentralSocial__block" href="https://www.instagram.com/" target="_blank">
                <img src="../assets/iconos/icono instagram oficial.png" alt="icono instagram">
                <p>https://www.instagram.com/</p>
            </a>
            
            <a class="contCentralSocial__block" href="https://www.facebook.com/" target="_blank">
                <img src="../assets/iconos/icono facebook oficial.png" alt="icono instagram">
                <p>https://www.facebook.com/</p>
            </a>
        </div>

        <!-- Formulario con datos del visitante -->
        <form class="contCentral__form">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Deseo que me contacten
            </label>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Telefono</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="+54 9 3513xxxxxx">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
    </form>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15887.92367384777!2d-64.16792700859766!3d-31.415317021562213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a2a3c3ed5d07%3A0x23636317fc68e6aa!2s25%20de%20Mayo%201171%2C%20X5004FWK%20C%C3%B3rdoba!5e0!3m2!1ses-419!2sar!4v1659381237526!5m2!1ses-419!2sar" width=auto height=auto style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>  
    </section>


    <!-- Pie de pagina -->
    <footer class="footer">
        <!-- Logo y nombre de compañia -->
        <div class="footer__info">
            <div class="footerInfo__logo">
                <a href="../index.html">
                    <img src="../assets/iconos/logo Oxynus gris.svg" alt="Logo de la compañia">
                </a>
            </div>
            <div class="footerInfo__name">
                <h2 class="logoFont">OXYNUS</h2>
                <h3>eslogan de la compañia</h3>
            </div>
        </div>

        <!-- Redes Sociales -->
        <div class="footer__social">
            <a href="https://www.instagram.com/" target="_blank">
                <img src="../assets/iconos/icono instagram alterado.png" alt="icono instagram">
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <img src="../assets/iconos/icono facebook alterado.png" alt="icono instagram">
            </a>
        </div>
